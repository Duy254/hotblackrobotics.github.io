<section class="author{% if site.disqus == false %} no-disqus{% endif %}">
  <hr>
    <div class="row">
      <div class="col-sm-4 col-md-2">
        <img class="img-fluid" src="{% if site.authors[page.author].external-image == true %}{{ site.authors[page.author].picture }}{% else %}{{ site.url }}/{{ site.authors[page.author].picture }}{% endif %}" alt="{{ site.authors[page.author].name }}" alt="author selfie">
      </div>
      <div class="col-sm-8 col-md-4">
        <h4 class="name">{{ site.authors[page.author].name }}</h4>
        <p class="bio">{{ site.authors[page.author].bio }}</p>
      </div>
      <div class="col-sm-12 col-md-6">
        <div class="share">
            <a role="button" class="btn btn-default" href="https://twitter.com/intent/tweet?text={{ site.url }}{{ page.url }} - {{ page.title }} by @{{ site.authors[page.author].twitter }}">
                Twitta <i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
            <a role="button" class="btn btn-default" href="javascript:void(0)" onclick="window.open('https://facebook.com/sharer/sharer.php?u='+encodeURIComponent(location.href), 'facebook-share-dialog', 'width=626,height=436'); return false;">
                Condividi <i class="fa fa-facebook" aria-hidden="true"></i>
            </a>
        </div>
      </div>
    </div>
  <hr>
</section>
