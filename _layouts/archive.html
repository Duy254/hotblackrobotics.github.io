---
layout: page
---

{% assign posts = site.posts | where: "categories", page.lang %}

<section class="list">
	<div class="container-fluid">
		<h1>
			Tutti i post
    </h1>

		<ul>
			{% for post in posts %}
			<li>
				<a href="{{post.url}}">{{post.title}}</a>
			</li>
			{% endfor %}
		</ul>

	</div>
</section>
